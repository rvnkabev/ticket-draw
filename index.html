<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slot Draw Game</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }

    .hidden { display: none; }

    .menu button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .menu button:hover {
      background: gold;
      color: black;
    }

    .menu p {
      margin-top: 10px;
      font-size: 1em;
      color: #ccc;
    }

    .import-box {
      position: fixed;
      bottom: 5px;
      right: 10px;
      opacity: 0.3;
      font-size: 12px;
    }

    .import-box input {
      width: 60px;
      font-size: 12px;
    }

    .reel, .single-reel {
      width: 70px;
      height: 70px;
      font-size: 2em;
      background: #222;
      line-height: 70px;
      border-radius: 10px;
      border: 2px solid #666;
      box-shadow: 0 0 6px #444;
      margin: 5px auto;
    }

    .reels {
      display: flex;
      justify-content: center;
      gap: 4px;
      flex-wrap: wrap;
    }

    .lever {
      width: 20px;
      height: 100px;
      background: linear-gradient(to bottom, silver, gray);
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin: 0 auto;
    }

    .lever-ball {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
      border: 3px solid #fff;
    }

    .lever.down {
      transform: rotate(30deg);
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
    }

    .redeem-btn {
      padding: 8px 18px;
    }
  </style>
</head>
<body>

  <!-- Home Page -->
  <div id="menu" class="menu">
    <h1>Welcome to Slot Draw</h1>
    <p>You currently have <strong id="homeTickets">0</strong> ticket(s)</p>
    <button onclick="showSection('single')">Single Draw</button>
    <button onclick="showFiveStage()">Five Draw</button>
    <button onclick="showSection('redeem')">Redeem</button>
  </div>

  <!-- Hidden ticket import -->
  <div class="import-box">
    <label>Import tickets:</label>
    <input id="importInput" type="number" placeholder="0" />
    <button onclick="addImportedTickets()">Add</button>
  </div>

  <!-- Single Draw -->
  <div id="single" class="hidden">
    <h2>Single Draw</h2>
    <div class="reel single-reel" id="singleReel">üçí</div>
    <div class="lever" id="lever" onclick="pullSingle()"><div class="lever-ball"></div></div>
    <div id="singleResult"></div>
    <button onclick="showSection('menu')">Back to Home</button>
  </div>

  <!-- Five Draw -->
  <div id="fiveStage" class="hidden">
    <h2>Five Draw</h2>
    <div class="reels" style="margin-top:20px;">
      <div class="reel" id="fs0">üçí</div>
      <div class="reel" id="fs1">üçí</div>
      <div class="reel" id="fs2">üçí</div>
      <div class="reel" id="fs3">üçí</div>
      <div class="reel" id="fs4">üçí</div>
    </div>
    <div id="fiveStageResult" style="margin-top:20px; font-size:1.1em;"></div>
    <button onclick="returnToMenu()">Back to Home</button>
  </div>

  <!-- Redeem -->
  <div id="redeem" class="hidden">
    <h2>Redeem Tickets</h2>
    <p>You currently have <strong id="ticketCount">0</strong> ticket(s)</p>
    <button class="redeem-btn" onclick="redeem(1)">Small (-1)</button>
    <button class="redeem-btn" onclick="redeem(20)">Medium (-20)</button>
    <button class="redeem-btn" onclick="redeem(100)">Big (-100)</button>
    <button class="redeem-btn" onclick="customRedeem()">Custom</button>
    <div id="redeemResult"></div>
    <button onclick="showSection('menu')">Back to Home</button>
  </div>

  <!-- JavaScript -->
  <script>
    let tickets = parseInt(localStorage.getItem("tickets") || "0");

    function getTicketByChance() {
      const r = Math.random();
      if (r < 2/7) return 0;
      if (r < 4/7) return 1;
      if (r < 6/7) return 2;
      return 3;
    }

    function updateAllDisplays() {
      document.getElementById("homeTickets").innerText = tickets;
      document.getElementById("ticketCount").innerText = tickets;
    }

    function showSection(id) {
      ["menu", "single", "fiveStage", "redeem"].forEach(sec => {
        document.getElementById(sec).classList.add("hidden");
      });
      document.getElementById(id).classList.remove("hidden");
      updateAllDisplays();
    }

    function addImportedTickets() {
      const val = parseInt(document.getElementById("importInput").value);
      if (!isNaN(val) && val > 0) {
        tickets += val;
        localStorage.setItem("tickets", tickets);
        updateAllDisplays();
        document.getElementById("importInput").value = "";
      }
    }

    function pullSingle() {
      const reel = document.getElementById("singleReel");
      const lever = document.getElementById("lever");
      const result = document.getElementById("singleResult");
      result.innerHTML = "";
      lever.classList.add("down");
      setTimeout(() => lever.classList.remove("down"), 300);
      let count = 0;
      const interval = setInterval(() => {
        reel.innerText = ["7","üçí","üçã","üîî","üíé","‚≠ê"][Math.floor(Math.random()*6)];
        count++;
        if (count >= 20) {
          clearInterval(interval);
          const gain = getTicketByChance();
          tickets += gain;
          localStorage.setItem("tickets", tickets);
          result.innerHTML = `You got <strong>${gain}</strong> ticket(s)!`;
          updateAllDisplays();
        }
      }, 100);
    }

    function showFiveStage() {
      showSection("fiveStage");
      const symbols = ["7","üçí","üçã","üîî","üíé","‚≠ê"];
      const reels = [0,1,2,3,4].map(i => document.getElementById("fs" + i));
      const resultBox = document.getElementById("fiveStageResult");
      resultBox.innerHTML = "Starting draw...";
      let total = 0;

      function spinOne(index) {
        if (index >= 5) {
          localStorage.setItem("tickets", tickets);
          resultBox.innerHTML += `<br><strong>Total: ${total} ticket(s)!</strong>`;
          updateAllDisplays();
          return;
        }
        let count = 0;
        const spin = setInterval(() => {
          reels[index].innerText = symbols[Math.floor(Math.random() * symbols.length)];
          count++;
          if (count >= 20) {
            clearInterval(spin);
            const final = symbols[Math.floor(Math.random() * symbols.length)];
            reels[index].innerText = final;
            const gain = getTicketByChance();
            tickets += gain;
            total += gain;
            resultBox.innerHTML += `<br>Draw ${index + 1}: ${final} ‚Üí +${gain} ticket(s)`;
            setTimeout(() => spinOne(index + 1), 500);
          }
        }, 50);
      }

      spinOne(0);
    }

    function returnToMenu() {
      showSection("menu");
    }

    function redeem(amount) {
      const msg = document.getElementById("redeemResult");
      if (tickets >= amount) {
        tickets -= amount;
        localStorage.setItem("tickets", tickets);
        msg.innerHTML = `Successfully redeemed ${amount} ticket(s)!`;
      } else {
        msg.innerHTML = `Not enough tickets to redeem ${amount}.`;
      }
      updateAllDisplays();
    }

    function customRedeem() {
      let v = parseInt(prompt("How many tickets to redeem?"));
      if (!isNaN(v) && v > 0) redeem(v);
    }

    updateAllDisplays();
  </script>

</body>
</html>
