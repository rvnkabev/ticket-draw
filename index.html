<!DOCTYPE html>
<html>
<head>
  <title>Ticket Game</title>
  <style>
    body {
      font-size: 250%;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    button {
      font-size: 90%;
      margin: 20px;
      padding: 10px 30px;
    }
    #result {
      margin-top: 50px;
      font-size: 70%;
      color: #333;
    }
    #oldTicketArea {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      opacity: 0.5;
    }
    #oldTicketArea input {
      width: 60px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Ticket Game</h1>

  <div>
    <button onclick="draw()">Draw Ticket</button>
    <button onclick="redeemMenu()">Redeem</button>
  </div>

  <div id="result">You currently have <span id="tickets">0</span> ticket(s).</div>

  <div id="oldTicketArea">
    Previous tickets: 
    <input type="number" id="oldInput" placeholder="0">
    <button onclick="addOldTickets()">Add</button>
  </div>

  <script>
    let tickets = parseInt(localStorage.getItem("tickets") || "0");

    function updateDisplay(msg = "") {
      document.getElementById("tickets").innerText = tickets;
      if (msg) {
        document.getElementById("result").innerHTML = msg + "<br>You currently have <span id='tickets'>" + tickets + "</span> ticket(s).";
      }
    }

    function draw() {
      const r = Math.random();
      let gain = 0;
      if (r < 2/7) gain = 0;
      else if (r < 4/7) gain = 1;
      else if (r < 6/7) gain = 2;
      else gain = 3;

      tickets += gain;
      localStorage.setItem("tickets", tickets);
      updateDisplay("You drew <strong>" + gain + "</strong> ticket(s)!");
    }

    function redeem(amount) {
      if (tickets >= amount) {
        tickets -= amount;
        localStorage.setItem("tickets", tickets);
        updateDisplay("Redeemed <strong>" + amount + "</strong> ticket(s)!");
      } else {
        updateDisplay("Not enough tickets to redeem <strong>" + amount + "</strong>.");
      }
    }

    function redeemMenu() {
      const choice = prompt("Choose reward:\n1 = Small (-1)\n2 = Medium (-20)\n3 = Big (-100)\n4 = Mega (custom)");

      switch(choice) {
        case "1":
          redeem(1);
          break;
        case "2":
          redeem(20);
          break;
        case "3":
          redeem(100);
          break;
        case "4":
          let input = prompt("Enter number of tickets to redeem:");
          let custom = parseInt(input);
          if (!isNaN(custom) && custom > 0) redeem(custom);
          else updateDisplay("Invalid number.");
          break;
        default:
          updateDisplay("Cancelled redeem.");
      }
    }

    function addOldTickets() {
      let value = parseInt(document.getElementById("oldInput").value);
      if (!isNaN(value) && value > 0) {
        tickets += value;
        localStorage.setItem("tickets", tickets);
        updateDisplay("Imported <strong>" + value + "</strong> ticket(s) from past.");
        document.getElementById("oldInput").value = '';
      } else {
        updateDisplay("Please enter a valid number.");
      }
    }

    updateDisplay();
  </script>

</body>
</html>
