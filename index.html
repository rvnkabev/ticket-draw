<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slot Draw Game</title>
  <style>
    html { font-size: 250%; }
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }

    .hidden { display: none; }

    button {
      font-size: 1rem;
      padding: 0.5em 1em;
      margin: 0.5em;
      background: #444;
      color: white;
      border: none;
      border-radius: 0.3em;
      cursor: pointer;
    }
    button:hover {
      background: gold;
      color: black;
    }

    .menu p {
      margin-top: 0.5em;
      font-size: 0.8em;
      color: #ccc;
    }

    .import-box {
      position: fixed;
      bottom: 5px;
      right: 10px;
      opacity: 0.3;
      font-size: 0.4em;
    }
    .import-box input {
      width: 2em;
      font-size: 0.4em;
    }

    .reel {
      width: 2.8em;
      height: 2.8em;
      font-size: 1.5em;
      background: #222;
      line-height: 2.8em;
      border-radius: 0.3em;
      border: 0.08em solid #666;
      box-shadow: 0 0 0.3em #444;
      text-align: center;
    }

    .reels {
      display: flex;
      justify-content: center;
      gap: 0.4em;
      flex-wrap: nowrap;
      overflow-x: auto;
      margin-top: 1em;
    }

    .lever {
      width: 0.8em;
      height: 3em;
      background: linear-gradient(to bottom, silver, gray);
      border-radius: 0.3em;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-left: 1em;
    }
    .lever-ball {
      position: absolute;
      bottom: -0.9em;
      left: 50%;
      transform: translateX(-50%);
      width: 1.4em;
      height: 1.4em;
      background: red;
      border-radius: 50%;
      border: 0.15em solid #fff;
    }
    .lever.down { transform: rotate(30deg); }

    .slot-flex {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1em;
    }
  </style>
</head>
<body>

  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Menu â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="menu" class="menu">
    <h1>Slot Draw</h1>
    <p>You have <strong id="homeTickets">0</strong> ticket(s)</p>

    <button onclick="showSection('single')">Single Draw</button>
    <button onclick="showThreeStage()">Three Draw</button>
    <button onclick="showFiveStage()">Five Draw</button>
    <button onclick="showSection('redeem')">Redeem</button>

    <p>Import extra tickets at bottom-right if needed</p>
  </div>

  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Import box â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div class="import-box">
    Import: <input id="importInput" type="number" placeholder="0" />
    <button onclick="addImportedTickets()">Add</button>
  </div>

  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Single Draw â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="single" class="hidden">
    <h2>Single Draw</h2>
    <div class="slot-flex">
      <div class="reel" id="singleReel">ğŸ’</div>
      <div class="lever" id="lever" onclick="pullSingle()">
        <div class="lever-ball"></div>
      </div>
    </div>
    <div id="singleResult" style="margin-top:0.5em;"></div>
    <button onclick="showSection('menu')">Back</button>
  </div>

  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Three Draw â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="threeStage" class="hidden">
    <h2>Three Draw</h2>
    <div class="reels">
      <div class="reel" id="ts0">ğŸ’</div>
      <div class="reel" id="ts1">ğŸ’</div>
      <div class="reel" id="ts2">ğŸ’</div>
    </div>
    <div id="threeStageResult" style="margin-top:1em;"></div>
    <button onclick="returnToMenu()">Back</button>
  </div>

  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Five Draw â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="fiveStage" class="hidden">
    <h2>Five Draw</h2>
    <div class="reels">
      <div class="reel" id="fs0">ğŸ’</div>
      <div class="reel" id="fs1">ğŸ’</div>
      <div class="reel" id="fs2">ğŸ’</div>
      <div class="reel" id="fs3">ğŸ’</div>
      <div class="reel" id="fs4">ğŸ’</div>
    </div>
    <div id="fiveStageResult" style="margin-top:1em;"></div>
    <button onclick="returnToMenu()">Back</button>
  </div>

  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Redeem â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="redeem" class="hidden">
    <h2>Redeem</h2>
    <p>You have <strong id="ticketCount">0</strong> ticket(s)</p>
    <button onclick="redeem(1)">Small (-1)</button>
    <button onclick="redeem(20)">Medium (-20)</button>
    <button onclick="redeem(100)">Big (-100)</button>
    <button onclick="customRedeem()">Custom</button>
    <div id="redeemResult" style="margin-top:0.5em;"></div>
    <button onclick="showSection('menu')">Back</button>
  </div>

  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Script â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <script>
    /* â”€â”€â”€ Initial data â”€â”€â”€ */
    let tickets = parseInt(localStorage.getItem("tickets") || "0");
    const symbols = ["ğŸ‹", "ğŸ’", "ğŸ‡", "ğŸ‰", "ğŸ””", "â­", "ğŸ’"];
    const symbolToTickets = {
      "ğŸ‹": 0,  "ğŸ’": 1,  "ğŸ‡": 1,
      "ğŸ‰": 2,  "ğŸ””": 2,
      "â­": 3,  "ğŸ’": 3
    };

    /* â”€â”€â”€ UI helpers â”€â”€â”€ */
    function updateAllDisplays() {
      document.getElementById("homeTickets").innerText = tickets;
      document.getElementById("ticketCount").innerText = tickets;
    }
    function showSection(id) {
      ["menu","single","threeStage","fiveStage","redeem"].forEach(sec=>{
        document.getElementById(sec).classList.add("hidden");
      });
      document.getElementById(id).classList.remove("hidden");
      updateAllDisplays();
    }
    function returnToMenu(){ showSection("menu"); }

    /* â”€â”€â”€ Import â”€â”€â”€ */
    function addImportedTickets() {
      const val = parseInt(document.getElementById("importInput").value);
      if (!isNaN(val) && val > 0) {
        tickets += val;
        localStorage.setItem("tickets", tickets);
        updateAllDisplays();
        document.getElementById("importInput").value = "";
      }
    }

    /* â”€â”€â”€ Single draw â”€â”€â”€ */
    function pullSingle() {
      const reel = document.getElementById("singleReel");
      const lever = document.getElementById("lever");
      const result = document.getElementById("singleResult");
      result.innerHTML = "";
      lever.classList.add("down");
      setTimeout(()=>lever.classList.remove("down"),300);

      let count = 0;
      const interval = setInterval(()=>{
        reel.innerText = symbols[Math.floor(Math.random()*symbols.length)];
        if (++count >= 20){
          clearInterval(interval);
          const finalSymbol = symbols[Math.floor(Math.random()*symbols.length)];
          reel.innerText = finalSymbol;
          const gain = symbolToTickets[finalSymbol];
          tickets += gain;
          localStorage.setItem("tickets", tickets);
          result.innerHTML = `You got <strong>${gain}</strong> ticket(s) with ${finalSymbol}`;
          updateAllDisplays();
        }
      },100);
    }

    /* â”€â”€â”€ Parametric multi draw â”€â”€â”€ */
    function multiDraw(stageId, reelPrefix, draws){
      showSection(stageId);
      const reels = [...Array(draws)].map((_,i)=>document.getElementById(reelPrefix+i));
      const resultBox = document.getElementById(stageId+"Result");
      resultBox.innerHTML = "Starting draw...";
      let total = 0;

      function spinOne(index){
        if(index>=draws){
          localStorage.setItem("tickets", tickets);
          resultBox.innerHTML += `<br><strong>Total: ${total} ticket(s)!</strong>`;
          updateAllDisplays();
          return;
        }
        let cnt = 0;
        const spin = setInterval(()=>{
          reels[index].innerText = symbols[Math.floor(Math.random()*symbols.length)];
          if(++cnt>=20){
            clearInterval(spin);
            const final = symbols[Math.floor(Math.random()*symbols.length)];
            reels[index].innerText = final;
            const gain = symbolToTickets[final];
            tickets += gain;
            total += gain;
            resultBox.innerHTML += `<br>Draw ${index+1}: ${final} â†’ +${gain}`;
            setTimeout(()=>spinOne(index+1),500);
          }
        },50);
      }
      spinOne(0);
    }

    /* â”€â”€â”€ Three draw & Five draw wrappers â”€â”€â”€ */
    function showThreeStage(){ multiDraw("threeStage","ts",3); }
    function showFiveStage(){ multiDraw("fiveStage","fs",5); }

    /* â”€â”€â”€ Redeem â”€â”€â”€ */
    function redeem(amount){
      const msg = document.getElementById("redeemResult");
      if(tickets>=amount){
        tickets -= amount;
        localStorage.setItem("tickets", tickets);
        msg.innerHTML = `Redeemed ${amount} ticket(s)!`;
      }else{
        msg.innerHTML = `Not enough tickets.`;
      }
      updateAllDisplays();
    }
    function customRedeem(){
      let v = parseInt(prompt("How many tickets to redeem?"));
      if(!isNaN(v) && v>0) redeem(v);
    }

    /* â”€â”€â”€ URL auto-redeem â”€â”€â”€ */
    function handleUrlRedeem(){
      const params = new URLSearchParams(window.location.search);
      let redeemParam = params.get("redeem");
      if(!redeemParam) return;

      redeemParam = redeemParam.toString().trim().toLowerCase();
      let amt = 0;

      // æ”¯æ´æ–‡å­—åŠæ•¸å­—
      if(redeemParam === "small") {
        amt = 1;
      } else if(redeemParam === "medium") {
        amt = 20;
      } else if(redeemParam === "big") {
        amt = 100;
      } else {
        amt = parseInt(redeemParam, 10);
      }

      if(isNaN(amt) || amt <= 0) return;

      // é¡¯ç¤º Redeem ç•«é¢ä¸¦åŸ·è¡Œ
      showSection("redeem");
      redeem(amt);
    }

    // initial render + URL è¡Œç‚º
    updateAllDisplays();
    handleUrlRedeem();
  </script>
</body>
</html>
